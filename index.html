<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Hermandad: El juego</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    pre {
      font-size: 20px;
      line-height: 1.2;
      user-select: none;
    }
    #info {
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
    }
    #controles {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #controles > div {
      display: flex;
      gap: 1rem;
      margin: 0.5rem 0;
    }
    #controles button {
      font-size: 1.5rem;
      background: white;
      color: black;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      width: 60px;
      height: 60px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>La Hermandad: El juego</h1>
  <pre id="mapa"></pre>
  <div id="info"></div>
  <button onclick="reiniciarJuego()">Reiniciar</button>

  <div id="controles">
    <button onclick="mover(0, -1)">↑</button>
    <div>
      <button onclick="mover(-1, 0)">←</button>
      <button onclick="mover(1, 0)">→</button>
    </div>
    <button onclick="mover(0, 1)">↓</button>
  </div>

  <script>
    const mapaBase = [
      "############",
      "#          #",
      "#    z     #",
      "#          #",
      "#          #",
      "#          #",
      "#          #",
      "############"
    ];

    let mapa = [];
    let jugador = { x: 6, y: 6, simbolo: "o", vida: 3 };

    const datosGuardados = localStorage.getItem("rpg_ascii");
    if (datosGuardados) {
      const datos = JSON.parse(datosGuardados);
      jugador = datos.jugador;
      mapa = datos.mapa;
    } else {
      mapa = [...mapaBase];
    }

    function renderizarMapa() {
      let mapaRender = "";
      for (let y = 0; y < mapa.length; y++) {
        let fila = "";
        for (let x = 0; x < mapa[y].length; x++) {
          if (x === jugador.x && y === jugador.y) {
            fila += jugador.simbolo;
          } else {
            fila += mapa[y][x];
          }
        }
        mapaRender += fila + "\n";
      }
      document.getElementById("mapa").textContent = mapaRender;
      document.getElementById("info").textContent = `Vida: ${jugador.vida}`;
    }

    function mover(dx, dy) {
      const nuevoX = jugador.x + dx;
      const nuevoY = jugador.y + dy;

      // Verificar paredes
      if (mapa[nuevoY][nuevoX] === "#") {
        return; // no puede pasar muro
      }

      // Si es NPC "z", mostrar diálogo y no mover
      if (mapa[nuevoY][nuevoX] === "z") {
        alert("Zaid: Mano");
        return;
      }

      jugador.x = nuevoX;
      jugador.y = nuevoY;
      guardar();
      renderizarMapa();
    }

    function reiniciarJuego() {
      jugador = { x: 6, y: 6, simbolo: "o", vida: 3 };
      mapa = [...mapaBase];
      guardar();
      renderizarMapa();
    }

    function guardar() {
      localStorage.setItem("rpg_ascii", JSON.stringify({ jugador, mapa }));
    }

    // Control con teclado
    document.addEventListener("keydown", e => {
      switch (e.key.toLowerCase()) {
        case "w":
        case "arrowup":
          mover(0, -1);
          break;
        case "a":
        case "arrowleft":
          mover(-1, 0);
          break;
        case "s":
        case "arrowdown":
          mover(0, 1);
          break;
        case "d":
        case "arrowright":
          mover(1, 0);
          break;
      }
    });

    renderizarMapa();
  </script>
</body>
</html>
