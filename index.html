<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>La Hermandad: El juego</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    height: 100vh;
    margin: 0;
    padding: 10px;
  }
  #mapa {
    white-space: pre;
    font-size: 24px;
    line-height: 1.2;
    user-select: none;
    margin-bottom: 20px;
  }
  #dialogo {
    background: #222;
    border: 1px solid #555;
    padding: 10px;
    width: 90vw;
    max-width: 600px;
    min-height: 80px;
    margin-bottom: 20px;
    white-space: pre-line;
  }
  .botones-mov {
    display: grid;
    grid-template-columns: repeat(3, 50px);
    grid-template-rows: repeat(3, 50px);
    gap: 5px;
    margin-bottom: 20px;
  }
  .botones-mov button {
    font-size: 18px;
    background: #111;
    color: white;
    border: 1px solid #444;
    cursor: pointer;
    user-select: none;
  }
  .botones-mov button:active {
    background: #555;
  }
</style>
</head>
<body>

<h1>La Hermandad: El juego</h1>

<div id="mapa"></div>
<div id="dialogo"></div>

<div class="botones-mov">
  <button onclick="mover(-1, -1)" disabled></button>
  <button onclick="mover(0, -1)">↑</button>
  <button onclick="mover(1, -1)" disabled></button>

  <button onclick="mover(-1, 0)">←</button>
  <button onclick="mover(0, 0)" disabled>o</button>
  <button onclick="mover(1, 0)">→</button>

  <button onclick="mover(-1, 1)" disabled></button>
  <button onclick="mover(0, 1)">↓</button>
  <button onclick="mover(1, 1)" disabled></button>
</div>

<script>
  // Mapa más grande: '.' suelo, '#' pared, 'z' NPC Zaid
  let mapa = [
    "#########",
    "#.......#",
    "#.......#",
    "#...z...#",
    "#.......#",
    "#.......#",
    "#.......#"
  ];

  // Cargar jugador o iniciar en el centro abajo
  let jugador = JSON.parse(localStorage.getItem('jugador')) || {
    x: 4,
    y: 5,
    simbolo: "o",
    tieneArmas: false,
    zaidDialogIndex: 0
  };

  const mapaDiv = document.getElementById("mapa");
  const dialogoDiv = document.getElementById("dialogo");

  function renderizarMapa() {
    let salida = "";
    for (let y = 0; y < mapa.length; y++) {
      for (let x = 0; x < mapa[y].length; x++) {
        if (x === jugador.x && y === jugador.y) {
          salida += jugador.simbolo;
        } else {
          salida += mapa[y][x];
        }
      }
      salida += "\n";
    }
    mapaDiv.textContent = salida;
  }

  // Función para mostrar diálogos en secuencia con promesas para esperar el OK
  function mostrarDialogo(lineas) {
    return new Promise((resolve) => {
      let index = 0;
      dialogoDiv.textContent = lineas[index];

      function siguiente() {
        index++;
        if (index < lineas.length) {
          dialogoDiv.textContent = lineas[index];
        } else {
          dialogoDiv.textContent = "";
          dialogoDiv.removeEventListener('click', siguiente);
          resolve();
        }
      }

      dialogoDiv.addEventListener('click', siguiente);
    });
  }

  // Función guardar estado
  function guardar() {
    localStorage.setItem('jugador', JSON.stringify(jugador));
  }

  // Diálogos que cambian tras recibir armas
  const zaidDialogsAfter = [
    "Mano ya te di todo",
    "Que quieres mano",
    "Mano dejame",
    "Mamaguevo"
  ];

  function mover(dx, dy) {
    const nuevoX = jugador.x + dx;
    const nuevoY = jugador.y + dy;

    if (mapa[nuevoY][nuevoX] === "#") return;

    if (mapa[nuevoY][nuevoX] === "z") {
      if (!jugador.tieneArmas) {
        mostrarDialogo([
          "Zaid: Mano, toma esto.",
          "*Has recibido una espada, un escudo y a Luis Mendez*",
          "La espada sirve para atacar a los cabros.\nAtaque: 1-5\nAtaque crítico: 10\nEl ataque será aleatorio, y el ataque crítico tiene una probabilidad menor de ocurrir",
          "El escudo te permite defenderte de los cabros.\nDefensa: 1-10\nLa defensa del escudo será aleatoria.",
          "Luis Mendez.\nDaño: 0-50\nLuis Mendez reirá con un \"Je\". El daño infligido dependerá de lo largo que sea el \"Je\"."
        ]).then(() => {
          jugador.tieneArmas = true;
          jugador.zaidDialogIndex = 0;
          guardar();
          renderizarMapa();
        });
      } else {
        alert("Zaid: " + zaidDialogsAfter[jugador.zaidDialogIndex]);
        jugador.zaidDialogIndex = (jugador.zaidDialogIndex + 1) % zaidDialogsAfter.length;
        guardar();
      }
      return;
    }

    jugador.x = nuevoX;
    jugador.y = nuevoY;
    guardar();
    renderizarMapa();
  }

  // Renderizar mapa inicial
  renderizarMapa();
</script>

</body>
</html>
