<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>La Hermandad: El juego</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    height: 100vh;
    margin: 0;
    padding: 10px;
  }
  #mapa {
    white-space: pre;
    font-size: 24px;
    line-height: 1.2;
    user-select: none;
    margin-bottom: 20px;
  }
  #dialogo {
    background: #222;
    border: 1px solid #555;
    padding: 10px;
    width: 90vw;
    max-width: 600px;
    min-height: 100px;
    margin-bottom: 20px;
    white-space: pre-line;
  }
  .botones-mov {
    display: grid;
    grid-template-columns: repeat(3, 50px);
    grid-template-rows: repeat(3, 50px);
    gap: 5px;
    margin-bottom: 20px;
  }
  .botones-mov button {
    font-size: 18px;
    background: #111;
    color: white;
    border: 1px solid #444;
    cursor: pointer;
    user-select: none;
  }
  .botones-mov button:active {
    background: #555;
  }
  #btn-reiniciar {
    background: #222;
    border: 1px solid #555;
    color: white;
    padding: 8px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 15px;
  }
  #vidas {
    font-size: 18px;
    margin-bottom: 15px;
  }
</style>
</head>
<body>

<h1>La Hermandad: El juego</h1>

<div id="vidas"></div>
<div id="mapa"></div>
<div id="dialogo"></div>

<button id="btn-reiniciar">Reiniciar Juego</button>

<div class="botones-mov">
  <button onclick="mover(-1, -1)" disabled></button>
  <button onclick="mover(0, -1)">↑</button>
  <button onclick="mover(1, -1)" disabled></button>

  <button onclick="mover(-1, 0)">←</button>
  <button disabled>o</button>
  <button onclick="mover(1, 0)">→</button>

  <button onclick="mover(-1, 1)" disabled></button>
  <button onclick="mover(0, 1)">↓</button>
  <button onclick="mover(1, 1)" disabled></button>
</div>

<script>
  // Mapa: cuadrado 9x7 con paredes #
  let mapas = [
  [ // Sala 0 (la actual)
    "#####D#####",
    "#         #",
    "#         #",
    "#    z    #",
    "#         #",
    "#         #",
    "###########"
  ],
  [ // Sala 1 (nueva sala)
    "###########",
    "#         #",
    "#         #",
    "#         #",
    "#         #",
    "#         #",
    "#####D#####"
  ]
];

  // Estado inicial del jugador
  let jugador = {
  x: 4,
  y: 5,
  sala: 0,
  simbolo: "o",
  vida: 50,
  vidaMax: 50,
  zaidDialogIndex: 0,
  armasEntregadas: false,
  dialogoEntregaIndex: 0
};

  const mapaDiv = document.getElementById("mapa");
  const dialogoDiv = document.getElementById("dialogo");
  const vidasDiv = document.getElementById("vidas");
  const btnReiniciar = document.getElementById("btn-reiniciar");

  // Diálogos de entrega armas (se muestran en secuencia)
  const entregaArmasDialogs = [
    "Zaid: Mano, toma esto.\n*Has recibido una espada, un escudo y a Luis Méndez*",
    "La espada sirve para atacar a los cabros.\nAtaque: 1-5\nAtaque crítico: 10\nEl ataque será aleatorio, y el ataque crítico tiene una probabilidad menor de ocurrir.",
    "El escudo te permite defenderte de los cabros.\nDefensa: 1-10\nLa defensa del escudo será aleatoria.",
    "Luis Méndez.\nDaño: 0-50\nLuis Méndez reirá con un \"Je\".\nEl daño infligido dependerá de lo largo que sea el \"Je\"."
  ];

  // Diálogos rotativos de Zaid luego de entregar armas
  const zaidDialogs = [
  "Mano ya te di todo",
  "Que quieres mano",
  "Mano dejame",
  "Mamaguevo",
  "No puedo creer que de verdad te cogieras a tu prima hermano, siempre te la pasas jugando con eso pero creí que eras mitomano"
];

  function mostrarDialogo(texto) {
    dialogoDiv.textContent = texto;
  }

  function renderizarMapa() {
  let mapaActual = mapas[jugador.sala];
  let salida = "";
  for (let y = 0; y < mapaActual.length; y++) {
    for (let x = 0; x < mapaActual[y].length; x++) {
      if (x === jugador.x && y === jugador.y) {
        salida += jugador.simbolo;
      } else {
        salida += mapaActual[y][x];
      }
    }
    salida += "\n";
  }
  mapaDiv.textContent = salida;
  vidasDiv.textContent = `Vida: ${jugador.vida}/${jugador.vidaMax}`;
  }
  
  function hablarConZaid() {
    if (!jugador.armasEntregadas) {
      // Mostrar diálogos secuenciales de entrega
      mostrarDialogo(entregaArmasDialogs[jugador.dialogoEntregaIndex]);
      jugador.dialogoEntregaIndex++;
      if (jugador.dialogoEntregaIndex >= entregaArmasDialogs.length) {
        jugador.armasEntregadas = true;
        jugador.dialogoEntregaIndex = 0;
        jugador.simbolo = "o"; // Aquí dejamos que siga siendo "o" sin armas visibles
      }
    } else {
      // Diálogos rotativos normales
      mostrarDialogo("Zaid: " + zaidDialogs[jugador.zaidDialogIndex]);
      jugador.zaidDialogIndex = (jugador.zaidDialogIndex + 1) % zaidDialogs.length;
    }
  }

  function mover(dx, dy) {
  const mapaActual = mapas[jugador.sala];
  const nuevoX = jugador.x + dx;
  const nuevoY = jugador.y + dy;

  // Validar límites
  if (nuevoY < 0 || nuevoY >= mapaActual.length) return;
  if (nuevoX < 0 || nuevoX >= mapaActual[0].length) return;

  const destino = mapaActual[nuevoY][nuevoX];

  if (destino === "#") return;

  // Interacción con Zaid
  if (destino === "z") {
    hablarConZaid();
    return;
  }

  // Interacción con puerta D
  

  jugador.x = nuevoX;
  jugador.y = nuevoY;
  mostrarDialogo("");
  renderizarMapa();
  }
  }

  btnReiniciar.onclick = () => {
  jugador = {
    x: 4,
    y: 5,
    sala: 0,
    simbolo: "o",
    vida: 50,
    vidaMax: 50,
    zaidDialogIndex: 0,
    armasEntregadas: false,
    dialogoEntregaIndex: 0
  }if (destino === "D") {
  if (jugador.sala === 0) {
    jugador.sala = 1;
    jugador.x = 5;
    jugador.y = 6;
  } else {
    jugador.sala = 0;
    jugador.x = 5;
    jugador.y = 1;
  }
  renderizarMapa();
  mostrarDialogo("Has cambiado de sala.");
  return;
  };
  mostrarDialogo("");
  renderizarMapa();
};

  // Renderizar inicial
  renderizarMapa();  
</script>  </body>  
</html>
